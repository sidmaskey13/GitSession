<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

</head>
<body>
<h5 id="projectsInformation"></h5>
<p id="allProjects"></p>
<div id="myHTMLWrapper">

</div>
<script type="text/javascript">
    var allProjects = document.getElementById("allProjects");
    var all = '';

    fetch('https://jsonplaceholder.typicode.com/todos/')
        .then(res => res.json())
        .then(function (data) {
            let projectsCount = data.length
            let projectsInfo = `I have ${projectsCount} projects in github`
            console.log(data)
            for (var i = 0; i < data.length; i++) {
                all += data[i].title + '<br/><br/>';
            }
            allProjects.innerHTML = all

            document.getElementById('projectsInformation').textContent = projectsInfo
        })




</script>
